<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <p>Username:<br> <input name="username" type="text" required /></p>
        <p>Password:<br> <input name="password" type="password" required /></p>
        <input type="submit" value="Login" />
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
